services:
  frontend:
    image: luckylinux777/xpensex-frontend:latest
    container_name: xpensex-frontend
    expose: 
      - "3000"
    depends_on: 
      - backend
    environment:
      - VITE_API_URL=/api
    networks:
      - xpensex-net
    
  backend:
    image: luckylinux777/xpensex-backend:latest
    container_name: xpensex-backend
    expose:
      - "8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - FIREBASE_KEY_BASE64=${FIREBASE_KEY_BASE64}
    volumes:
      - ./logs:/app/logs

    networks:
      - xpensex-net

  db:
    image: mysql:8.0
    container_name: mysql
    restart: always

    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - xpensex-net
  
  nginx:
    image: nginx:latest
    container_name: nginx

    ports:
      - "80:80"
      - "443:443" 
    
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - /home/${AZURE_VM_USERNAME}/certs:/etc/nginx/certs
    depends_on:
      - frontend
      - backend
    networks:
      - xpensex-net

volumes:
  db_data:

networks:
  xpensex-net:
    driver: bridge